<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>

    <!-- ! CUSTOM CSS STYLESHEET -->

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- ! FONTAWESOME CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ! SWIPPER JS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- ! HEADER -->
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <p>TRAVEL<span>PARTNER</span></p>
          </div>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#tours">Tours</a></li>
            <li><a href="#destination">Destination</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ! SHOW CASE -->

    <main>
      <div class="slider__container swiper">
        <div class="slide__content swiper-wrapper">
          <div class="overlay swiper-slide">
            <img src="./assets/slide-img-1.jpg" alt="" />
            <div class="img__overlay">
              <p>Let's Travel World with us..</p>
              <h2><span>Discover </span>The world</h2>
              <h2>With our guide</h2>
            </div>
          </div>

          <div class="overlay swiper-slide">
            <img src="./assets/slide-img-2.jpg" alt="" />
            <div class="img__overlay">
              <p>Let's Travel World with us..</p>
              <h2><span>Discover </span>The world</h2>
              <h2>With our guide</h2>
            </div>
          </div>

          <div class="overlay swiper-slide">
            <img src="./assets/slide-img-3.jpg" alt="" />
            <div class="img__overlay">
              <p>Let's Travel World with us..</p>
              <h2><span>Discover </span>The world</h2>
              <h2>With our guide</h2>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ! SEARCH LOCATION -->

    <section id="location__search">
      <div class="container">
        <div class="form__wrapper">
          <form action="">
            <input type="text" placeholder="Where to?" class="form__control" />
            <select class="form__control">
              <option value="destination">Destination</option>
              <option value="greece">Greece</option>
              <option value="london">London</option>
              <option value="maldives">Maldives</option>
              <option value="paris">Paris</option>
            </select>

            <select class="form__control">
              <option value="duration">Duration</option>
              <option value="day-1">1 Day Tour</option>
              <option value="2-4 Days">2-4 Days Tour</option>
              <option value="5-7 Days">5-7 Days Tour</option>
              <option value="7+ Days">7+ Days</option>
            </select>
            <button type="submit" class="primary__btn">Search Now</button>
          </form>
        </div>
      </div>
    </section>

    <!-- ! SWIPPER SCRIPT  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- ! SCRIPT FILE -->
    <script src="js/script.js"></script>
    <script src="js/swipper.js"></script>
  </body>
</html>
